<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Todo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
      .todo-form {
        max-width: 600px;
        margin: 2rem auto;
        padding: 2rem;
        border-radius: 0.5rem;
        box-shadow: var(--card-shadow);
        background-color: #fff;
      }
      .todo-header {
        background-color: var(--light-color);
        padding: 2rem 0 1rem 0;
        margin-bottom: 2rem;
        border-bottom: 1px solid #dee2e6;
      }
      .todo-header h1 {
        color: var(--primary-color);
      }
      .form-group {
        margin-bottom: 1.5rem;
      }
      .form-group label {
        font-weight: 500;
        margin-bottom: 0.5rem;
        display: block;
      }
      .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
      }
      .btn-action {
        margin: 0 0.5rem;
      }
      .form-check-input:checked {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="todo-header text-center">
        <h1>Add New Todo</h1>
      </div>

      <div class="todo-form">
        <form method="post" th:action="@{/add-todo}" th:object="${todo}">
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" th:field="*{description}" required placeholder="Enter todo description">
            <small class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></small>
          </div>

          <div class="form-group">
            <label for="targetDate">Target Date</label>
            <input type="date" class="form-control" th:field="*{targetDate}" required>
            <small class="text-danger" th:if="${#fields.hasErrors('targetDate')}" th:errors="*{targetDate}"></small>
          </div>

          <div class="form-group">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" th:field="*{done}" id="done">
              <label class="form-check-label" for="done">Completed</label>
            </div>
          </div>

          <div class="form-group text-center">
            <button type="submit" class="btn btn-primary btn-action">Add Todo</button>
            <a href="/list-todos" class="btn btn-secondary btn-action">Cancel</a>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
