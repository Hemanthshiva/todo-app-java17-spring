<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Add Todo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
      .todo-form {
        max-width: 600px;
        margin: 2rem auto;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }
      .todo-header {
        background-color: #f8f9fa;
        padding: 2rem 0 1rem 0;
        margin-bottom: 2rem;
        border-bottom: 1px solid #dee2e6;
      }
      .form-group {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="todo-header text-center">
        <h1>Add New Todo</h1>
      </div>
      
      <div class="todo-form">
        <form method="post" th:action="@{/add-todo}" th:object="${todo}">
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" th:field="*{description}" required>
            <small class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></small>
          </div>
          
          <div class="form-group">
            <label for="targetDate">Target Date</label>
            <input type="date" class="form-control" th:field="*{targetDate}" required>
            <small class="text-danger" th:if="${#fields.hasErrors('targetDate')}" th:errors="*{targetDate}"></small>
          </div>
          
          <div class="form-group">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" th:field="*{done}">
              <label class="form-check-label" for="done">Completed</label>
            </div>
          </div>
          
          <div class="form-group text-center">
            <button type="submit" class="btn btn-primary">Add Todo</button>
            <a href="/todos" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
