<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Todo List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
      .todo-table {
        margin-top: 2rem;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }
      .todo-header {
        background-color: #f8f9fa;
        padding: 2rem 0 1rem 0;
        margin-bottom: 2rem;
        border-bottom: 1px solid #dee2e6;
      }
      .add-todo-btn {
        margin-top: 2rem;
      }
      .table-striped tbody tr:nth-of-type(odd) {
        background-color: rgba(0, 0, 0, 0.02);
      }
      .completed {
        text-decoration: line-through;
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="todo-header text-center">
        <h1>Your Todos</h1>
      </div>
      
      <div class="table-responsive todo-table">
        <table class="table table-striped table-bordered">
          <thead class="table-light">
            <tr>
              <th>Description</th>
              <th>Target Date</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="todo : ${todos}">
              <td th:text="${todo.description}" th:class="${todo.done} ? 'completed' : ''"></td>
              <td th:text="${#temporals.format(todo.targetDate, 'yyyy-MM-dd')}"></td>
              <td>
                <span th:if="${todo.done}" class="badge bg-success">Completed</span>
                <span th:unless="${todo.done}" class="badge bg-warning">Pending</span>
              </td>
              <td>
                <a th:href="@{/update-todo(id=${todo.id})}" class="btn btn-primary btn-sm">Update</a>
                <a th:href="@{/delete-todo(id=${todo.id})}" class="btn btn-danger btn-sm">Delete</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      
      <div class="text-center add-todo-btn">
        <a href="/add-todo" class="btn btn-success">Add New Todo</a>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
