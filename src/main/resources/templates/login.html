<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}"
      lang="en">
<head>
    <title>Login</title>
    <th:block layout:fragment="styles">
        <style>
            .login-container {
                background-color: #fff;
                padding: 2rem;
                border-radius: 0.5rem;
                box-shadow: var(--card-shadow);
                width: 100%;
                max-width: 400px;
                margin: 2rem auto;
            }
            .login-container h2 {
                margin-bottom: 1.5rem;
                text-align: center;
                color: var(--primary-color);
            }
            .form-label {
                font-weight: 500;
            }
            .btn-primary {
                margin-top: 1rem;
            }
            .register-link {
                text-align: center;
                margin-top: 1rem;
            }
        </style>
    </th:block>
</head>
<body>
    <div layout:fragment="content">
        <div class="login-container">
            <h2>Login</h2>
            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username or password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>
            <div th:if="${param.registerSuccess}" class="alert alert-success">
                Registration successful! Please login.
            </div>
            <form th:action="@{/login}" method="post" data-testid="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" 
                           required autofocus data-testid="username-input" />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" 
                           required data-testid="password-input" />
                </div>
                <button type="submit" class="btn btn-primary w-100" data-testid="login-button">Login</button>
            </form>
            <div class="register-link">
                <p>Don't have an account? <a th:href="@{/register}" data-testid="register-link">Register</a></p>
            </div>
        </div>
    </div>
</body>
</html>
