<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }
        .form-registration {
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
        .form-registration .form-floating:focus-within {
            z-index: 2;
        }
        .form-registration input[type="text"],
        .form-registration input[type="email"],
        .form-registration input[type="password"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }
        .form-registration input[name="username"] {
             margin-bottom: 10px;
             border-top-left-radius: 0;
             border-top-right-radius: 0;
        }
         .form-registration input[name="email"] {
             margin-bottom: 10px;
             border-top-left-radius: 0;
             border-top-right-radius: 0;
        }
        .form-registration input[name="confirmPassword"] {
             margin-bottom: 10px;
             border-top-left-radius: 0;
             border-top-right-radius: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <form th:action="@{/register}" th:object="${user}" method="post" class="form-registration">
            <h2 class="form-registration-heading text-center">Create Account</h2>

            <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">Global Error</p>
            </div>

            <div class="form-floating mb-3">
                <input type="text" id="username" name="username" class="form-control" th:field="*{username}" placeholder="Username" required autofocus>
                <label for="username">Username</label>
                <div class="alert alert-warning" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
            </div>

            <div class="form-floating mb-3">
                <input type="email" id="email" name="email" class="form-control" th:field="*{email}" placeholder="Email" required>
                <label for="email">Email</label>
                <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
            </div>

            <div class="form-floating mb-3">
                <input type="password" id="password" name="password" class="form-control" th:field="*{password}" placeholder="Password" required>
                <label for="password">Password</label>
                <div class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
            </div>

            <div class="form-floating mb-3">
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" th:field="*{confirmPassword}" placeholder="Confirm Password" required>
                <label for="confirmPassword">Confirm Password</label>
                <div class="alert alert-warning" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Confirm Password Error</div>
            </div>

            <button class="btn btn-lg btn-primary btn-block w-100 mb-2" type="submit">Create User</button>
            <a th:href="@{/login}" class="btn btn-lg btn-secondary btn-block w-100">Cancel</a>
        </form>
    </div>
    <script src="webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script src="webjars/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
